{% extends 'layout.html' %}

{% block body %}

  <center>
    <form action='/predict' method="post" class="model_data" name="post">

    <h1>Enter URL below to find out if it is a phishing website or not</h1>

    <div class="form-group" onsubmit ="return false">

        <input type="text" class="form-control" id="url_input">

        <button class="btn btn-success" onclick="url_info()">Predict</button>

        <a class="btn btn-danger" href="/add_link">Predict & Save URL</a>

    </div>

  <br>

  <input name="1" type="text" id="IP" value=" ">
  <input name="2" type="text" id="url" value=" ">
  <input name="3" type="text" id="at" value=" ">
  <input name="4" type="text" id="slash" value=" ">
  <input name="5" type="text" id="prefixes" value=" ">
  <input name="6" type="text" id="SSL" value=" ">
  <input name="7" type="text" id="token" value=" ">
  <input name="8" type="text" id="SFH" value=" ">

  <h1 name="test"></h1>
</form>


</center>

{% endblock %}
